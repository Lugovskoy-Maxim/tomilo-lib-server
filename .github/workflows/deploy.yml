name: Deploy to home server - Docker

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to home server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT || 22 }}
          script: |
            echo "üöÄ Deploying to cloud.ru server..."

            # –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É –ø—Ä–æ–µ–∫—Ç–∞ –µ—Å–ª–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
            PROJECT_DIR="/home/${{ secrets.VM_USERNAME }}/tomilo-lib-server"
            mkdir -p "$PROJECT_DIR"
            cd "$PROJECT_DIR"
            echo "Current directory: $(pwd)"

            # –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º SSH –¥–ª—è GitHub (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –∫–ª—é—á)
            if [ -n "${{ secrets.GITHUB_SSH_KEY }}" ]; then
              mkdir -p ~/.ssh
              echo "${{ secrets.GITHUB_SSH_KEY }}" > ~/.ssh/github_key
              chmod 600 ~/.ssh/github_key
              ssh-keyscan github.com >> ~/.ssh/known_hosts

              # –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º git –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è SSH –∫–ª—é—á–∞
              git config --global core.sshCommand "ssh -i ~/.ssh/github_key -o StrictHostKeyChecking=no"
            fi

            # –ö–ª–æ–Ω–∏—Ä—É–µ–º –∏–ª–∏ –æ–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
            if [ ! -d .git ]; then
              echo "Cloning repository for the first time..."
              if [ -n "${{ secrets.GITHUB_SSH_KEY }}" ]; then
                git clone git@github.com:${{ github.repository }}.git .
              else
                # –ò—Å–ø–æ–ª—å–∑—É–µ–º HTTPS –µ—Å–ª–∏ –Ω–µ—Ç SSH –∫–ª—é—á–∞
                git clone https://github.com/${{ github.repository }}.git .
              fi
            else
              echo "Updating existing repository..."
              git fetch origin
              git reset --hard origin/main
            fi

            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –º—ã –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –ø–∞–ø–∫–µ
            echo "Project contents:"
            ls -la
            echo "Package.json exists: $(test -f package.json && echo 'YES' || echo 'NO')"

            # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –≤–µ—Ä—Å–∏—é Node.js —á–µ—Ä–µ–∑ nvm
            echo "üîß Setting up Node.js 20..."
            if [ -s "$HOME/.nvm/nvm.sh" ]; then
              source "$HOME/.nvm/nvm.sh"
            else
              echo "Installing nvm..."
              curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
              source "$HOME/.nvm/nvm.sh"
            fi

            # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Node.js 20 –µ—Å–ª–∏ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞
            if ! nvm ls 20 &> /dev/null; then
              echo "Installing Node.js 20..."
              nvm install 20
            fi
            nvm use 20
            nvm alias default 20

            echo "Node.js version: $(node --version)"
            echo "npm version: $(npm --version)"

            # –ö–æ–ø–∏—Ä—É–µ–º .env –∏–∑ –ø—Ä–∏–º–µ—Ä–∞, –µ—Å–ª–∏ –Ω–µ—Ç
            if [ -f .env.example ] && [ ! -f .env ]; then
              cp .env.example .env
              echo "‚úÖ .env created from example"
            fi

            # –û–±–Ω–æ–≤–ª—è–µ–º .env –¥–ª—è –ø–æ—Ä—Ç–∞ 3001
            if [ -f .env ]; then
              sed -i 's/PORT=3000/PORT=3001/g' .env
              echo "‚úÖ Updated PORT to 3001 in .env"
            fi

            # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –∏ —Å–æ–±–∏—Ä–∞–µ–º –ø—Ä–æ–µ–∫—Ç
            echo "Installing dependencies and building..."
            rm -rf node_modules
            npm install
            npm run build

            # –ó–∞–ø—É—Å–∫–∞–µ–º mongo –≤ docker
            echo "üê≥ Starting MongoDB container..."
            cp docker-compose.yml.example docker-compose.yml
            docker compose up -d --remove-orphans mongo

            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            echo "üìä MongoDB container status:"
            docker compose ps mongo

            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–æ–≥–∏ Mongo
            echo "üìã MongoDB logs:"
            docker compose logs mongo --tail=20

            # –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ pm2
            echo "üîÑ Starting application with PM2..."
            pm2 stop tomilo-lib-server 2>/dev/null || true
            pm2 delete tomilo-lib-server 2>/dev/null || true
            pm2 start dist/main.js --name "tomilo-lib-server"
            pm2 save

            # –í—ã–≤–æ–¥ –≤–µ—Ä—Å–∏–∏ Node –∏ —Å–æ—Å—Ç–æ—è–Ω–∏–µ pm2
            echo "Node.js version used by PM2: $(pm2 show tomilo-lib-server | grep 'Node.js Version' || echo 'N/A')"
            echo "PM2 process list:"
            pm2 ls

            # –û—á–∏—Å—Ç–∫–∞ –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –∫–ª—é—á–µ–π SSH
            if [ -f ~/.ssh/github_key ]; then
              rm -f ~/.ssh/github_key
            fi

            echo "‚úÖ Successfully deployed MongoDB in Docker and app with PM2 on server."
